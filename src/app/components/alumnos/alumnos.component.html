<h1>{{titulo}}</h1>
<button class="btn btn-primary my-2" routerLink="/alumnos/form">crear</button>
<table class=" table table-hover table-striped">
    <thead>
        <tr>
            <th>id</th>
            <th>nombre</th>
            <th>apellido</th>
            <th>creado</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor ="let alumno of alumnos">
            <td>{{alumno.id}}</td>
            <td>{{alumno.nombre}}</td>
            <td>{{alumno.apellido}}</td>
            <td>{{alumno.createAt}}</td>
        </tr>
    </tbody>
</table>
